<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Don't Miss the Train</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
     rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="container bg-dark rounded pt-5 pb-4 mb-4">
            <h2 class="text-white text-center"><i class="material-icons">web
                </i> Don't Miss the Train</h2>
                <h6 class="text-white text-center">A Schedule for Trains</h6>
        </div>
        
        <!-- Container for the fields -->
        <div class="container border border-dark rounded p-4 mb-4">
            <div class="row pl-4 mb-4">
                <h4><i class="material-icons">speaker_notes</i> Current Train Schedules</h4>
            </div>

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="table-data">
                <!-- This was to test how the table would look, commenting out -->    
                  <!-- <tr>
                    <td>Choo Train</td>
                    <td>Austin, TX</td>
                    <td>10</td>
                    <td>5:40 pm</td>
                    <td>7</td>
                  </tr>
                  <tr>
                    <td>Chee Train</td>
                    <td>Houston, TX</td>
                    <td>180</td>
                    <td>7:00 pm</td>
                    <td>87</td>
                  </tr> -->
                </tbody>
              </table>
            

            

            


        </div>

        <!-- Separate container for Field Inputs -->
        <div class="container border border-dark rounded p-4 mb-4">
                <div class="row pl-4 mb-4">
                        <h4><i class="material-icons">table_chart
                        </i> Add Train</h4>
                </div>
            <form id="fields">
                <!-- Train Name field -->
                <div class="row pl-4">
                <label for="search-term">Train Name</label>
                </div>
                <div class="row pl-4 pr-4 mr-3">
                <input type="text" class="form-control" id="name" required>
                </div>
                <br>

                <!-- Destination field -->
                <div class="row pl-4">
                <label for="search-term">Destination</label>
                </div>
                <div class="row pl-4 pr-4 mr-3">
                <input type="text" class="form-control" id="destination" required>
                </div>
                <br>

                <!-- First Train Time field -->
                <div class="row pl-4">
                <label for="search-term">First Train Time (HH:mm - military time)</label>
                </div>
                <div class="row pl-4 pr-4 mr-3">
                <input type="text" class="form-control" id="first-train" required>
                </div>
                <br>

                <!-- Frequency field -->
                <div class="row pl-4">
                <label for="search-term">Frequency (min)</label>
                </div>
                <div class="row pl-4 pr-4 mr-3">
                <input type="text" class="form-control" id="frequency" required>
                </div>
                <br>
            

                <button type="submit" class="btn btn-dark mr-3" id="submit-btn">
                    <i class="material-icons">search</i> Submit
                </button>
            </form>
        </div>

        

    </div>

</body>

<script src="assets/javascript/javascript.js"></script>


</html>
